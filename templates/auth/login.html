{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="signup-container">
    <div class="green-background">
        <img src="{% static 'images/boy.png' %}" alt="Let's Learn Image" class="background-image">
    </div>
    <div class="content">
        <h1 class="animated-heading">Log in</h1>
        <p>Log in to Let's Learn to get started!</p>

        
       
        <div class="signup-box-mm" id="learner-signup">
            <h1 class="site-name animate-pop">Join Let's Learn <br>  Activate Learning</h1>
            <p class="animate-fade-in">Log in to Let's Learn to get started!</p>
                <form class="login-form">
                  <label for="email">Email or username *</label>
                  <input type="text" id="email" name="email" required>
                  <label for="password">Password *</label>
                  <input type="password" id="password" name="password" required>
                  <a href="#" class="forgot-password">Forgot password?</a>
                  <button type="submit" class="login-submit">Log in</button>
              </form>
            </div>
            <p class="create-account">Need a Let's Learn account? <a href="{% url 'learner' %}">Create an account</a></p>
        </div>

        
    </div>
</div>
{% endblock content %}
