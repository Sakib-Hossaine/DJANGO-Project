{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="signup-wrapper">
    <div class="signup-hero">
        <img src="{% static 'images/girl.png' %}" alt="Let's Learn Image" class="hero-image">
    </div>
    <div class="signup-content">
        <h1 class="site-name animate-pop">Join Let's Learn to activate your Learning</h1>
        <p class="animate-fade-in">sign in to Let's Learn to get started!</p>

        <div class="signup-options">
            <form method="post" class="signup-form animate-fade-in">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="">
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>

        <p class="login-prompt animate-fade-in">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>
{% endblock content %}
